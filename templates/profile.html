    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile | TaskManager</title>
        <link rel="stylesheet" href="{% static 'css/profile.css' %}">
        <link rel="stylesheet" href="{% static 'css/navbar-footer.css' %}">
    </head>
    <body>

    {% include 'header.html' %}
    <br><br>    
    <main class="profile-wrapper">

        <!-- LEFT PROFILE CARD -->
        <section class="profile-card">
     <div class="profile-img-wrapper">
        <img src="{{ userprofile }}" alt="user-profile">
   </div>


            <h2 id="p-name">{{ request.user.name }}</h2>
            <p id="p-role">{{ request.user.email }}</p>

            <div class="quick-stats">
                <div>
                    <span id="total">{{ totaltask }}</span>
                    <small>Total Task</small>
                </div>
                <div>
                    <span id="done">{{ completetask }}</span>
                    <small>Completed Task</small>
                </div>
                <div>
                    <span id="pending">{{ pendingtask }}</span>
                    <small>Pending Task </small>
                </div>
            </div>

            <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>
        </section>

        <!-- RIGHT DETAILS -->
        <section class="profile-details">
            <h3>Account Details</h3>

            <form id="profileForm"  method='post' action="{% url 'chageprofile' %}">
                {% csrf_token %}
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" id="name" value="{{ request.user.name }}" name='name' readonly>
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="email" id="email" value="{{ request.user.email}}" name='email' readonly>
                </div>

                <div class="field">
                    <label>Phone</label>
                    <input type="text" id="phone" value="{{ request.user.phone }}" name='phone' readonly>
                </div>

                <div class="field">
                    <label>Bio</label>
                    <textarea id="bio" readonly name='bio'>
    Building clean UI & backend logic ðŸš€
                    </textarea>
                </div>
                
                <button type="submit" class="save-btn" >Save Changes</button>

                
            </form>
        </section>

    </main>
    <br><br><br><br><br>

  
    <script src="{% static 'js/profile.js' %}"></script>
    {% include 'footer.html' %}
